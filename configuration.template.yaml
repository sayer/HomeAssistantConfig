# Loads default set of integrations. Do not remove.
default_config:

logger:
  default: warning
  logs:
    homeassistant.components.mqtt: debug
    homeassistant.components.light: debug

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
shell_command: !include shell_commands.yaml

homeassistant:
  customize:
    zone.foretravel:
      radius: 20

template:
  - fan:
      - name: "Mid Bath Fan" # The user-facing name
        unique_id: "dimmer_3_55"

        # --- State & On/Off Actions linked to the Switch ---
        value_template: "{{ states('switch.dimmer_3_55_switch') }}" # Mirrors the switch
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.dimmer_3_55_switch # Calls the switch's service
        turn_off:
          service: switch.turn_off
          target:
            entity_id: switch.dimmer_3_55_switch # Calls the switch's service
        icon: mdi:fan

influxdb:
